# FreeTDS configuration for SQL Server compatibility
# This file provides better support for older SQL Server versions

[global]
    # TDS protocol version
    # 7.0 = SQL Server 7.0
    # 7.1 = SQL Server 2000
    # 7.2 = SQL Server 2005
    # 7.3 = SQL Server 2008
    # 7.4 = SQL Server 2012/2014/2016/2017/2019
    tds version = 7.4

    # Default character set
    client charset = UTF-8

    # Timeout settings (in seconds)
    timeout = 10
    connect timeout = 10

    # Enable text size (for text/image columns)
    text size = 64512

    # Encryption settings (auto will try encrypted first, then fallback)
    encryption = off

    # Dump file for debugging (comment out in production)
    # dump file = /tmp/freetds.log
    # debug flags = 0xffff

# You can add specific server configurations here
# Example:
# [myserver]
#     host = 192.168.1.100
#     port = 1433
#     tds version = 7.4
